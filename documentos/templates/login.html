{% extends 'base.html' %}

{% block content %}

{% if error %}
    <div class="alert alert-danger m-4" role="alert" 
      <strong>Error!</strong> {{ error }}
    </div>
  {% endif %}

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Login</h1>
        <form method="post" class="mt-4">
          {% csrf_token %}
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Ingrese su email" required>
          </div>
          <div class="form-group mb-2">
            <label required for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary 
          align-items-center justify-content-center d-flex w-100
          ">Iniciar seccion</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
